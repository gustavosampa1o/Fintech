<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Improving Finances</title>

    <!-- CDN Bootstrap  classes-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- CDN Bootstrap Icons -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">

    <!-- Chamada Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Playwrite+HR+Lijeva:wght@100..400&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <!-- CSS própria -->
    <link rel="stylesheet" href="./css/style.css">

    <!-- CDN Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
</head>

<body class="background-page">
    <header class="display-flex">
        <div>

            <nav class="navbar navbar-expand-md my-bg-color center ">
                <h1 class="display-1 title-page my-color-logo p-3">Improving Finances</h1>
                <figure>
                    <img class="mt-4" src="./images/logo1.png" alt="" width="100%">
                </figure>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="center mt-5">


            <section class="container div-form center"> <!-- Quadrado do formulário -->

                <form>
                    <div class="mb-3 ">
                        <label for="exampleInputEmail1" class="form-label center form-login">Login</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label center form-login">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="form-check form-switch my-2">
                        <input class="form-check-input my-2" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                        <label class="form-check-label min-font-login " id="mantenha-me-conectado"
                            for="flexSwitchCheckDefault">Mantenha-me conectado</label>
                    </div>
                    <div class="my-3">
                        <a class="min-font-login" href="#">Esqueceu a senha?</a>
                    </div>
                    <div class="container center my-2">
                        <a href="" class=" form-login btn btn-outline-success btn-lg">ENTRAR</a>
                    </div>
                    <div>
                        <a class="min-font-login center" href="#">Primeiro acesso?</a>
                    </div>

                    <section class="row my-5 center">
                        <div class="col-6">
                            <a href="#">
                                <img src="./images/facebook.png" alt="Login com Facebook">
                            </a>
                        </div>
                        <div class="col-6 center">
                            <a href="#">
                                <img src="./images/gmail.png" alt="Login com Gmail">
                            </a>




                        </div>
                    </section>

                </form>


            </section>

        </div>
    </main>




    <!-- CDN JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
